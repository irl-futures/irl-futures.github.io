<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyStream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    header {
      background-color: #000;
      color: #e50914;
      padding: 20px 40px;
      font-size: 32px;
      font-weight: bold;
      text-align: left;
      letter-spacing: 1px;
    }

    /* Streaming service-style gallery: larger thumbnails */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Max 3 columns */
      gap: 30px; /* larger gaps */
      padding: 40px;
      max-width: 1600px; /* stretch more on large screens */
      margin: auto;
    }

    .video-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-card img {
      width: 100%;
      height: 250px; /* taller thumbnails */
      object-fit: cover;
      display: block;
    }

    .video-card:hover {
      transform: scale(1.08);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.7);
      z-index: 2;
    }

    .video-title {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      color: #ddd;
    }

    /* Video overlay */
    #videoFrame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #closeBtn:hover {
      color: #e50914;
    }

    /* Container for video + chat panel */
    #videoContainer {
      display: flex;
      width: 90%;
      max-width: 1400px;
      height: 90%; /* larger overlay */
      gap: 20px;
    }

    #videoPlayer {
      flex: 7; /* video 70% width */
      border-radius: 8px;
      background: #000;
    }

    #chatPanel {
      flex: 3; /* chat 30% width */
      background-color: #1c1c1c;
      color: #888;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    /* Responsive for smaller screens */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }

      #videoContainer {
        flex-direction: column;
        height: auto;
      }

      #videoPlayer, #chatPanel {
        width: 100%;
        height: 50vh;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    MyStream
  </header>

  <!-- Gallery container -->
  <div class="gallery" id="gallery"></div>

  <!-- Video overlay -->
  <div id="videoFrame">
    <span id="closeBtn">&times;</span>
    <div id="videoContainer">
      <iframe id="videoPlayer" src="" allowfullscreen></iframe>
      <div id="chatPanel">Chat unavailable.</div>
    </div>
  </div>

  <script>
    // Video gallery setup
    const videos = [
      { 
        title: "The First Adventure", 
        thumbnail: "https://i.pinimg.com/736x/65/1c/68/651c681a76489007ee4515e209ec4ae3.jpg", 
        link: "https://www.youtube.com/embed/zo7i8VTpfNM" 
      },
      { 
        title: "Mystery Night", 
        thumbnail: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSY3BqLPn5Wqs3TOM7QzuNtL5CGgjUz--lq7g&s", 
        link: "https://www.youtube.com/embed/ScMzIvxBSi4" 
      },
      { 
        title: "Comedy Hour", 
        thumbnail: "https://i.ytimg.com/vi/XRACQhszum4/hq720.jpg", 
        link: "https://www.youtube.com/embed/tgbNymZ7vqY" 
      },
      { 
        title: "The First Adventure", 
        thumbnail: "https://i.pinimg.com/736x/65/1c/68/651c681a76489007ee4515e209ec4ae3.jpg", 
        link: "https://www.youtube.com/embed/zo7i8VTpfNM" 
      },
      { 
        title: "Mystery Night", 
        thumbnail: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSY3BqLPn5Wqs3TOM7QzuNtL5CGgjUz--lq7g&s", 
        link: "https://www.youtube.com/embed/ScMzIvxBSi4" 
      },
      { 
        title: "Comedy Hour", 
        thumbnail: "https://i.ytimg.com/vi/XRACQhszum4/hq720.jpg", 
        link: "https://www.youtube.com/embed/tgbNymZ7vqY" 
      },
      { 
        title: "Classic Throwback", 
        thumbnail: "https://via.placeholder.com/400x225/000000/FFFFFF?text=Video+4", 
        link: "https://www.youtube.com/embed/oHg5SJYRHA0" 
      }
    ];

    const SHOW_TITLES = true;

    // Generate gallery dynamically
    const gallery = document.getElementById("gallery");
    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";

      const img = document.createElement("img");
      img.src = video.thumbnail;
      img.alt = video.title || "Video thumbnail";
      img.onclick = () => openVideo(video.link);
      card.appendChild(img);

      if (SHOW_TITLES && video.title) {
        const title = document.createElement("div");
        title.className = "video-title";
        title.textContent = video.title;
        card.appendChild(title);
      }

      gallery.appendChild(card);
    });

    const overlay = document.getElementById('videoFrame');
    const iframe = document.getElementById('videoPlayer');
    const closeBtn = document.getElementById('closeBtn');

    // Open video overlay
    function openVideo(url) {
      let embedUrl = url;
      if (url.includes("youtube.com/embed/")) {
        embedUrl += (url.includes("?") ? "&" : "?") + "controls=0&modestbranding=1&rel=0&autoplay=1";
      } else if (url.includes("player.vimeo.com/video/")) {
        embedUrl += (url.includes("?") ? "&" : "?") + "autoplay=1";
      }

      iframe.src = embedUrl;
      overlay.style.display = 'flex';
    }

    // Close overlay
    function closeVideo() {
      iframe.src = "";
      overlay.style.display = 'none';
    }

    // Close on click outside video
    overlay.addEventListener('click', e => {
      if (e.target === overlay) closeVideo();
    });

    // Close on Esc key
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") closeVideo();
    });

    // Close on close button
    closeBtn.addEventListener('click', closeVideo);
  </script>
</body>
</html>
