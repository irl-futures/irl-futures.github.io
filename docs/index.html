<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IRL</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    /* Header with logo */
    header {
      background-color: #000;
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: left;
      height: 70px;
    }

    header img {
      height: 100%;
      width: auto;
      object-fit: contain;
      display: block;
      transition: filter 0.4s ease, transform 0.4s ease;
    }

    header img:hover {
      filter: drop-shadow(0 0 12px #FF6B00) brightness(1.2);
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px;
      max-width: 1600px;
      margin: auto;
    }

    .video-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .video-card:hover {
      transform: scale(1.08);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.7);
      z-index: 2;
    }

    .video-title {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      color: #ddd;
    }

    /* Video overlay */
    #videoFrame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #closeBtn:hover {
      color: #FF6B00;
    }

    /* Video container + chat panel */
    #videoContainer {
      display: flex;
      width: 90%;
      max-width: 1400px;
      height: 90%;
      gap: 20px;
    }

    #videoPlayer, #iframePlayer {
      flex: 7;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background: #000;
    }

    #fallbackMessage {
      display: none;
      flex: 7;
      color: #ccc;
      background: #000;
      border-radius: 8px;
      font-size: 20px;
      font-weight: 500;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    #chatPanel {
      flex: 3;
      background-color: #1c1c1c;
      color: #888;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    /* Responsive layout */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }

      #videoContainer {
        flex-direction: column;
        height: auto;
      }

      #videoPlayer, #iframePlayer, #fallbackMessage, #chatPanel {
        width: 100%;
        height: 50vh;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      header {
        height: 60px;
        padding: 10px 20px;
      }

      header img {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://i.postimg.cc/gkCMFjVh/IRL.png" alt="IRL Logo" title="IRL Home" onclick="location.reload()">
  </header>

  <!-- Video gallery -->
  <div class="gallery" id="gallery"></div>

  <!-- Fullscreen video overlay -->
  <div id="videoFrame">
    <span id="closeBtn">&times;</span>
    <div id="videoContainer">
      <video id="videoPlayer" controls autoplay></video>
      <iframe id="iframePlayer" src="" allowfullscreen></iframe>
      <div id="fallbackMessage">‚ö†Ô∏è Video failed to load. This file might be too large or restricted.<br>Try again later or check the repository settings.</div>
      <div id="chatPanel">Chat unavailable.</div>
    </div>
  </div>

  <script>
    // üé• Video list ‚Äî embed links fixed
    const videos = [
      { title: "Taylor - West Melbourne", thumbnail: "https://i.ibb.co/Bbj34MB/Taylor-Thumbnail.jpg", link: "https://www.youtube.com/embed/UW0C2qHkB68" },
      { title: "Sarah - Sydney CBD", thumbnail: "https://i.ibb.co/4wXq40qs/Sarah-thumbnail.jpg", link: "https://www.youtube.com/embed/NWz6zq6J1RA" },
      { title: "Helya - Sydney West", thumbnail: "https://i.ibb.co/V0S1Sf8f/Helya-Thumbnail.jpg", link: "https://www.youtube.com/embed/zOfJDEiR4P8" },
      { title: "Harrison - Regional West VIC", thumbnail: "https://i.ibb.co/3y3ZPLtp/Harrison-Thumbnail.jpg", link: "https://www.youtube.com/embed/C7AgmJzF9N4" },
      { title: "Andrei - Adelaide", thumbnail: "https://i.ibb.co/LXZHSwry/Andrei-Thumbnail.jpg", link: "https://www.youtube.com/embed/hPaGL2xEqcU" },
      { title: "Maddie - North East Melbourne", thumbnail: "https://i.ibb.co/TDcLgQWm/Maddie-Thumbnail.jpg", link: "https://www.youtube.com/embed/DMQ3R8A8TwU" },
      { title: "Zach - SE Melbourne", thumbnail: "https://i.ibb.co/MDWVprZN/Zach-Thumbnail.jpg", link: "https://www.youtube.com/embed/lOmTgQn6ZUU" },
      { title: "Tommy - Melbourne CBD", thumbnail: "https://i.ibb.co/0yfPGXTM/Tommy-Thumbnail.jpg", link: "https://www.youtube.com/embed/r5w0pX5R1DA" }
    ];

    const SHOW_TITLES = true;
    const gallery = document.getElementById("gallery");

    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";

      const img = document.createElement("img");
      img.src = video.thumbnail;
      img.alt = video.title || "Video thumbnail";
      img.onclick = () => openVideo(video.link);
      card.appendChild(img);

      if (SHOW_TITLES && video.title) {
        const title = document.createElement("div");
        title.className = "video-title";
        title.textContent = video.title;
        card.appendChild(title);
      }

      gallery.appendChild(card);
    });

    const overlay = document.getElementById('videoFrame');
    const videoPlayer = document.getElementById('videoPlayer');
    const iframePlayer = document.getElementById('iframePlayer');
    const fallbackMessage = document.getElementById('fallbackMessage');
    const closeBtn = document.getElementById('closeBtn');

    function openVideo(url) {
      overlay.style.display = 'flex';
      fallbackMessage.style.display = 'none';

      const isLocal = url.match(/\.(mp4|webm|mov)$/i);
      const isYouTube = url.includes("youtube.com/embed/");
      const isVimeo = url.includes("player.vimeo.com/video/");

      if (isLocal) {
        iframePlayer.style.display = 'none';
        iframePlayer.src = '';
        videoPlayer.style.display = 'block';
        videoPlayer.src = url;
        videoPlayer.play().catch(() => showFallback());
        videoPlayer.onerror = () => showFallback();
      } else if (isYouTube || isVimeo) {
        videoPlayer.style.display = 'none';
        videoPlayer.pause();
        videoPlayer.src = '';
        let embedUrl = url;
        if (isYouTube) embedUrl += (url.includes("?") ? "&" : "?") + "controls=0&modestbranding=1&rel=0&autoplay=1";
        if (isVimeo) embedUrl += (url.includes("?") ? "&" : "?") + "autoplay=1";
        iframePlayer.src = embedUrl;
        iframePlayer.style.display = 'block';
      } else {
        showFallback();
      }
    }

    function showFallback() {
      videoPlayer.pause();
      videoPlayer.src = '';
      iframePlayer.src = '';
      videoPlayer.style.display = 'none';
      iframePlayer.style.display = 'none';
      fallbackMessage.style.display = 'flex';
    }

    function closeVideo() {
      videoPlayer.pause();
      videoPlayer.src = "";
      iframePlayer.src = "";
      overlay.style.display = 'none';
    }

    overlay.addEventListener('click', e => {
      if (e.target === overlay) closeVideo();
    });

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") closeVideo();
    });

    closeBtn.addEventListener('click', closeVideo);
  </script>
</body>
</html>
